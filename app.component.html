
<div class="container">
  <div class="upper-data">
      <img src="../assets/hotweather.png
     " *ngIf="14>15"  alt="#"> 
     
     <img src="../assets/coldweather2.jpg" *ngIf="14<=15" alt="">
     <div class="weather-data">
       <div class="location">Welligton </div>
        <div class="temperature">{{14 | number:'1.0-0'}}°C</div>
     </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lablel">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon2.png" alt="">
          <span> min</span>

        </div>
        <div class="info-block-value">
          10°C
        </div>

      </div> 
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon1.png" alt="">
          <span> max</span>

        </div>
        <div class="info-block-value">
          20°C
        </div>

      </div> 
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span> humidity</span>

        </div>
        <div class="info-block-value">
          77%
        </div>

      </div> 
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span> wind </span>

        </div>
        <div class="info-block-value">
          11km/h
        </div>

      </div> 
    </div>

  </div>
</div>
